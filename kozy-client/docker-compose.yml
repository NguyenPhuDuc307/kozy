services:
  react-client:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    container_name: react-client
    restart: unless-stopped

  # Optional: Add API service if you want to run both together
